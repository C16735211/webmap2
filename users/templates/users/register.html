{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- hidden tag CRSF token or cross-site request forgery protects against certain attacks -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Set up an Account Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
