{% extends "blog/base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>



</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	let map = L.map('mapid').setView([53.34501770439053, -6.246585845947265], 9);

	L.tileLayer('https://tiles.stadiamaps.com/tiles/outdoors/{z}/{x}/{y}{r}.png', {
		attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
	}).addTo(map);

	L.marker([53.34501770439053, -6.246585845947265]).addTo(map).bindPopup('Dublin 2');

    let greenIcon = L.icon({
    iconUrl: 'tree.png',

    iconSize:     [38, 95], // size of the icon
    iconAnchor:   [32, 37], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

	//L.marker([53.34501770439053, -6.296585845947265], {icon: blackIcon}).addTo(map);

	L.marker([53.34501770439053, -6.296585845947265], {icon: greenIcon}).addTo(map).bindPopup();

	map.on('click', onMapClick);

</script>



</body>
</html>

{% endblock content %}
