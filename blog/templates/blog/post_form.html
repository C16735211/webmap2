{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- hidden tag CRSF token or cross-site request forgery protects against certain attacks -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">User Posts - Recommendation Blog</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
